<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/scriptEjercicio4.js"></script>
    <link rel="stylesheet" href="./css/cssEntrega4.css">
</head>
<body>
    <main class="main">
        <div class="entradas">
            <div class="contenedor">
                <h1 class="departamento">Departamento de Sevilla</h1>
                <input class="boton" type="button" onclick="obtenerDatos('Sevilla')" value="GENERAR">
            </div>
            <div class="contenedor">
                <h1 class="departamento">Departamento de Huelva</h1>
                <input class="boton" type="button" onclick="obtenerDatos('Huelva')" value="GENERAR">
            </div>
            <div class="contenedor">
                <h1 class="departamento">Departamento de Granada</h1>
                <input class="boton" type="button" onclick="obtenerDatos('Granada')" value="GENERAR">
            </div>
        </div>
        <div class="datos">
            <div class="contenedor">
                <h1 class="departamento">Departamento de Sevilla</h1>
                <p id="datosSevilla"></p>
            </div>
            <div class="contenedor">
                <h1 class="departamento">Departamento de Huelva</h1>
                <p id="datosHuelva"></p>
            </div>
            <div class="contenedor">
                <h1 class="departamento">Departamento de Granada</h1>
                <p id="datosGranada"></p>
            </div>
        </div>
        <div id="maximoMinimo">
            <p id="resultado">hola</p>
        </div>
    </main>
